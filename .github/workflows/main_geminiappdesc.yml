name: Build Docker Image for Gemini App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (gemini-app)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false               # Only build, don't push to any registry
          tags: gemini-app:latest   # Local image name/tag
